<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects - Faraz Hussain</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="cursor.js" defer></script>
    <style>
        .projects-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            padding: 6rem 5% 2rem;
        }
        
        .projects-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        .projects-header h1 {
            color: #00d4ff;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .back-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.5);
        }
        
        .add-project-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.5);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .project-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 204, 0.05));
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem 1.2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            min-height: 280px;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-20px) scale(1.05);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 153, 204, 0.2));
            border-color: #00ffff;
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.4), 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .project-card.editing {
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            transform: scale(1.02);
        }
        
        .edit-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: none;
        }
        
        .project-card.editing .edit-hint {
            display: block;
            animation: pulse 2s infinite;
        }

        .project-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: white;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            cursor: pointer;
        }

        .project-card:hover .project-image {
            transform: rotateY(360deg) scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-image .fallback-icon {
            font-size: 2.5rem;
            color: white;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 212, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }

        .project-image:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay i {
            color: white;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }

        .project-date {
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .project-card h3 {
            color: #00d4ff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .project-price {
            color: #28a745;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .project-description {
            color: #ccc;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .project-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .project-card.editing .project-actions {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .rename-btn {
            background: #ffc107;
            color: #000;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }

        .project-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .project-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .demo-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }
        
        .source-btn {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
        }
        
        .project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .modal h2 {
            color: #00d4ff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .modal-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .cancel-btn {
            background: transparent;
            color: #ccc;
            border: 2px solid #ccc;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -1rem;
        }
        
        .close:hover {
            color: #00d4ff;
        }
        
        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .project-card {
                padding: 2rem 1.5rem;
            }
            
            .projects-header h1 {
                font-size: 2rem;
            }
            
            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
    
    <nav class="navbar" style="position: fixed; top: 0; width: 100%; background: rgba(15, 20, 25, 0.9); backdrop-filter: blur(10px); z-index: 1000; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;">
        <div class="nav-brand">
            <img src="logo.png" alt="Faraz Hussain Logo" class="logo" style="width: 80px; height: 60px; object-fit: contain; transition: all 0.3s ease; cursor: pointer;">
        </div>
    </nav>
    
    <div class="projects-page">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Portfolio
        </a>
        
        <div class="projects-header">
            <h1>All Projects</h1>
            <p style="color: #ccc; font-size: 1.1rem;">Manage and showcase your complete project portfolio</p>
        </div>
        
        <div style="text-align: center;">
            <button class="add-project-btn" onclick="openAddProjectModal()">
                <i class="fas fa-plus"></i>
                Add New Project
            </button>
        </div>
        
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>
    </div>
    
    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label for="projectPrice">Price</label>
                    <input type="text" id="projectPrice" placeholder="e.g., $500 or Free">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectImage">Image URL</label>
                    <input type="url" id="projectImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="liveDemo">Live Demo URL</label>
                    <input type="url" id="liveDemo" placeholder="https://your-demo.com">
                </div>
                <div class="form-group">
                    <label for="sourceCode">Source Code URL</label>
                    <input type="url" id="sourceCode" placeholder="https://github.com/username/repo">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-btn save-btn">Save Project</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2 style="color: #00d4ff; text-align: center; margin-bottom: 2rem;">ðŸ”’ Admin Access</h2>
            <div class="form-group">
                <label style="color: #ccc; margin-bottom: 1rem; display: block; text-align: center;">Enter admin password:</label>
                <input type="password" id="adminPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="width: 100%; padding: 1rem; border: 2px solid #00d4ff; border-radius: 25px; background: rgba(0, 0, 0, 0.3); color: white; font-size: 1.1rem; text-align: center; letter-spacing: 3px;">
            </div>
            <div class="modal-buttons" style="margin-top: 2rem;">
                <button onclick="checkPassword()" class="modal-btn" style="background: linear-gradient(45deg, #00d4ff, #0099cc); color: white; padding: 1rem 2rem; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; width: 100%;">
                    <i class="fas fa-key"></i> Enter
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let projects = JSON.parse(localStorage.getItem('userProjects')) || [];
        let editingIndex = -1;
        let isAuthenticated = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });
        
        function loadProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            projects.forEach((project, index) => {
                const projectCard = createProjectCard(project, index);
                grid.appendChild(projectCard);
            });
        }
        
        function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.ondblclick = () => toggleEditMode(card, index);
            
            card.innerHTML = `
                <div class="project-actions">
                    <button class="action-btn rename-btn" onclick="editProject(${index})" title="Edit Project">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteProject(${index})" title="Delete Project">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="project-image" onclick="viewProject(${index})">
                    ${project.image ? `<img src="${project.image}" alt="${project.title}">` : '<div class="fallback-icon"><i class="fas fa-code"></i></div>'}
                </div>
                <span class="project-date">${new Date().getFullYear()}-${new Date().getFullYear()}</span>
                <h3>${project.title}</h3>
                <div class="project-price">${project.price || 'Price not set'}</div>
                <div class="project-description">${project.description}</div>
                <div class="project-buttons">
                    <a href="${project.liveDemo || '#'}" target="_blank" class="project-btn demo-btn">
                        <i class="fas fa-external-link-alt"></i>
                        Live Demo
                    </a>
                    <a href="${project.sourceCode || '#'}" target="_blank" class="project-btn source-btn">
                        <i class="fab fa-github"></i>
                        Source Code
                    </a>
                </div>
                <div class="edit-hint">Double-click to edit</div>
            `;
            
            return card;
        }
        
        function toggleEditMode(card, index) {
            if (!isAuthenticated) {
                showPasswordModal('edit', () => toggleEditMode(card, index));
                return;
            }
            document.querySelectorAll('.project-card').forEach(c => c.classList.remove('editing'));
            card.classList.add('editing');
        }
        
        function openAddProjectModal() {
            if (!isAuthenticated) {
                showPasswordModal('add', openAddProjectModal);
                return;
            }
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add New Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').style.display = 'block';
        }
        
        function editProject(index) {
            if (!isAuthenticated) {
                showPasswordModal('edit', () => editProject(index));
                return;
            }
            editingIndex = index;
            const project = projects[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Project';
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectPrice').value = project.price || '';
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectImage').value = project.image || '';
            document.getElementById('liveDemo').value = project.liveDemo || '';
            document.getElementById('sourceCode').value = project.sourceCode || '';
            
            document.getElementById('projectModal').style.display = 'block';
        }
        
        function deleteProject(index) {
            if (!isAuthenticated) {
                showPasswordModal('delete', () => deleteProject(index));
                return;
            }
            if (confirm('Are you sure you want to delete this project?')) {
                projects.splice(index, 1);
                localStorage.setItem('userProjects', JSON.stringify(projects));
                loadProjects();
            }
        }
        
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.querySelectorAll('.project-card').forEach(c => c.classList.remove('editing'));
        }
        
        function viewProject(index) {
            const project = projects[index];
            if (project.liveDemo && project.liveDemo !== '#') {
                window.open(project.liveDemo, '_blank');
            } else {
                alert('Live demo not available for this project.');
            }
        }
        
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectData = {
                title: document.getElementById('projectTitle').value,
                price: document.getElementById('projectPrice').value,
                description: document.getElementById('projectDescription').value,
                image: document.getElementById('projectImage').value,
                liveDemo: document.getElementById('liveDemo').value,
                sourceCode: document.getElementById('sourceCode').value,
                createdAt: new Date().toISOString()
            };
            
            if (editingIndex >= 0) {
                projects[editingIndex] = { ...projects[editingIndex], ...projectData };
            } else {
                projects.push(projectData);
            }
            
            localStorage.setItem('userProjects', JSON.stringify(projects));
            loadProjects();
            closeModal();
        });
        
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.project-card') && !e.target.closest('.modal')) {
                document.querySelectorAll('.project-card').forEach(c => c.classList.remove('editing'));
            }
        });
        
        let passwordCallback = null;
        
        function showPasswordModal(action, callback) {
            passwordCallback = callback;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('adminPassword').focus();
        }
        
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            passwordCallback = null;
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value.trim();
            if (password === 'faraz250') {
                isAuthenticated = true;
                closePasswordModal();
                if (passwordCallback) {
                    setTimeout(passwordCallback, 100);
                }
            } else {
                document.getElementById('adminPassword').style.borderColor = '#dc3545';
                document.getElementById('adminPassword').style.animation = 'shake 0.5s';
                document.getElementById('adminPassword').value = '';
                setTimeout(() => {
                    document.getElementById('adminPassword').style.borderColor = '#00d4ff';
                    document.getElementById('adminPassword').style.animation = '';
                }, 500);
            }
        }
        
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
